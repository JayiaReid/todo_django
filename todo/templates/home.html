{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuco: To-Do App</title>
    <style>
        :root {
            --primary-color: #1E90FF; /* Blue Primary */
            --background-color: #121212; /* Dark Background */
            --text-color: #E0E0E0; /* Light Text */
            --button-color: #1E90FF; /* Primary Blue Button */
            --button-hover: #1565C0; /* Darker Blue for Hover */
            --border-radius: 10px;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            padding: 50px;
        }

        header img {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: var(--primary-color);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: var(--text-color);
        }

        .cta-button {
            display: inline-block;
            background-color: var(--button-color);
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
            font-size: 0.9rem;
            color: #B0BEC5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Stuco</h1>
    <p>Your Ultimate To-Do List App for Productivity</p>
        <img src="{% static 'images/logo.webp' %}" alt="Stuco Logo">
    </header>
    
    <a href="/list" class="cta-button">Get Started</a>
    <footer>
        <p>&copy; 2024 Stuco. All rights reserved.</p>
    </footer>
</body>
</html>
